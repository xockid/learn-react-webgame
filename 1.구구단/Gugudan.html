<html>
<head>
  <meta charset="UTF-8">
  <title>웹게임 - 구구단</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div> <!--결과: <div id="root"><button>Like</button></div>-->
  <script type="text/babel">
    class GuGuDan extends React.Component {
      // constructor(props) {
      //   super(props);
      //   this.state = {
      //     first: Math.ceil(Math.random() * 9),
      //     second: Math.ceil(Math.random() * 9),
      //     value: '',
      //     result: '',
      //   };
      // }
      state = {
        first: Math.ceil(Math.random() * 9),
        second: Math.ceil(Math.random() * 9),
        value: '',
        result: '',
        prevalue: '',
      };
      // JSX와 JavaScript를 웬만하면 섞어서 쓰지마라!
      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === this.state.first * this.state.second) {
          this.setState({
            // result: `${this.state.first * this.state.second}. 정답입니다!`,
            result: '정답입니다.',
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            prevalue: this.state.first * this.state.second,
          });
        } else {
          this.setState({
            // result: `땡! 정답은 ${this.state.first * this.state.second}`,
            result: '땡!',
            value: '',
            prevalue: `정답은 ${this.state.first * this.state.second}`,
          })
        }
      };

      onChange = (e) => {
        this.setState({value: e.target.value})
      };

      render() {
        return (
          <React.Fragment>
            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
            <form onSubmit={this.onSubmit}>
              <input type="number" value={this.state.value} onChange={this.onChange} />
              <button type="submit">입력!</button>  
            </form>
            <div>{this.state.result} {this.state.prevalue}</div>
          </React.Fragment>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
  </script>
</body>
</html>
